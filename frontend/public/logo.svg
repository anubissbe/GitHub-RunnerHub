<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient matching ProjectHub style -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8533;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Runner icon path -->
    <path id="runner" d="M12 2C13.1 2 14 2.9 14 4S13.1 6 12 6 10 5.1 10 4 10.9 2 12 2M12.5 7H11.5C10.95 7 10.5 7.45 10.5 8V12.5H9.5C9.22 12.5 9 12.72 9 13S9.22 13.5 9.5 13.5H10.5L10.75 15.23L9.56 16.93C9.29 17.39 9.46 18 9.93 18.27C10.39 18.54 11 18.37 11.27 17.91L12.37 16.36L13.47 17.91C13.74 18.37 14.35 18.54 14.82 18.27C15.29 18 15.46 17.39 15.19 16.93L14 15.23L14.25 13.5H15.25C15.53 13.5 15.75 13.28 15.75 13S15.53 12.5 15.25 12.5H14.25V8C14.25 7.45 13.8 7 13.25 7H12.5Z"/>
  </defs>
  
  <!-- Background (transparent but can be filled if needed) -->
  <rect width="240" height="60" fill="transparent"/>
  
  <!-- Runner Hub Icon -->
  <g transform="translate(10, 15)">
    <!-- Circular hub background -->
    <circle cx="15" cy="15" r="14" fill="url(#orangeGradient)" opacity="0.2"/>
    
    <!-- Multiple runners in circular pattern -->
    <g transform="translate(15, 15)">
      <!-- Center runner -->
      <use href="#runner" x="-12" y="-10" fill="url(#orangeGradient)" transform="scale(0.8)" filter="url(#glow)"/>
      
      <!-- Surrounding runners (representing scaling) -->
      <use href="#runner" x="-8" y="-15" fill="#ff6500" transform="scale(0.6) rotate(0)" opacity="0.7"/>
      <use href="#runner" x="5" y="-12" fill="#ff6500" transform="scale(0.6) rotate(72)" opacity="0.7"/>
      <use href="#runner" x="8" y="2" fill="#ff6500" transform="scale(0.6) rotate(144)" opacity="0.7"/>
      <use href="#runner" x="-2" y="10" fill="#ff6500" transform="scale(0.6) rotate(216)" opacity="0.7"/>
      <use href="#runner" x="-12" y="3" fill="#ff6500" transform="scale(0.6) rotate(288)" opacity="0.7"/>
    </g>
    
    <!-- Connection lines representing network -->
    <path d="M15,15 L7,0 M15,15 L23,0 M15,15 L30,15 M15,15 L23,30 M15,15 L7,30 M15,15 L0,15" 
          stroke="url(#orangeGradient)" 
          stroke-width="0.5" 
          opacity="0.3"
          fill="none"/>
  </g>
  
  <!-- Text: RunnerHub -->
  <g transform="translate(50, 35)">
    <!-- "Runner" text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#orangeGradient)">
      Runner
    </text>
    <!-- "Hub" text with lighter weight -->
    <text x="72" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#ffffff">
      Hub
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" fill="#888888">
    Dynamic GitHub Actions Management
  </text>
</svg>